version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: todo-app-db
    environment:
      MYSQL_ROOT_PASSWORD: 00000000
      MYSQL_USER: admin
      MYSQL_PASSWORD:
      MYSQL_DATABASE: todo_app_db
    ports:
      - '5432:5432'
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - mynetwork
    restart: on-failure
volumes:
  mysql_data:

networks:
  mynetwork:
    driver: bridge
